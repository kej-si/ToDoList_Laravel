version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todolist-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=todolist
      - DB_USERNAME=admin
      - DB_PASSWORD=laravel
      - MONGODB_CONNECTION=mongodb
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=todolist
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=laravel
    networks:
      - todolist-network
    depends_on:
      db:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    ports:
      - "80:80"

  db:
    image: mysql:8.0
    container_name: todolist-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: todolist
      MYSQL_ROOT_PASSWORD: laravel
      MYSQL_USER: admin
      MYSQL_PASSWORD: laravel
    volumes:
      - my-todolist-mysql-data:/var/lib/mysql
    networks:
      - todolist-network
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "admin", "-plaravel"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:latest
    container_name: todolist-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: todolist
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: laravel
    volumes:
      - my-todolist-mongodb-data:/data/db
    networks:
      - todolist-network
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  todolist-network:
    driver: bridge

volumes:
  my-todolist-mysql-data:
    driver: local
  my-todolist-mongodb-data:
    driver: local 


    